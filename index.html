<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TypeMaster</title>
  </head>
  <body>
    <h2 class="head">Hands on keyboard , eyes on screen ..</h2>
    <div class="score-board">
      <div>
        <div class="score-div">Score ‚≠ê</div>
        <p class="score">0</p>
      </div>
      <div class="high-score-div">
        High Score üî•
        <p class="high-score">0</p>
      </div>
    </div>
    <div class="keyboard-base">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">+</div>
      <div class="key delete">Delete</div>
      <div class="key tab">Tab</div>
      <div class="key" data-key="81">Q</div>
      <div class="key" data-key="87">w</div>
      <div class="key" data-key="69">E</div>
      <div class="key" data-key="82">R</div>
      <div class="key" data-key="84">T</div>
      <div class="key" data-key="89">Y</div>
      <div class="key" data-key="85">U</div>
      <div class="key" data-key="73">I</div>
      <div class="key" data-key="79">O</div>
      <div class="key" data-key="80">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key backslash">\</div>
      <div class="key capslock">CapsLock</div>
      <div class="key" data-key="65">A</div>
      <div class="key" data-key="83">S</div>
      <div class="key" data-key="68">D</div>
      <div class="key" data-key="70">F</div>
      <div class="key" data-key="71">G</div>
      <div class="key" data-key="72">H</div>
      <div class="key" data-key="74">J</div>
      <div class="key" data-key="75">K</div>
      <div class="key" data-key="76">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key return">Return</div>
      <div class="key leftshift">Shift</div>
      <div class="key" data-key="90">Z</div>
      <div class="key" data-key="88">X</div>
      <div class="key" data-key="67">C</div>
      <div class="key" data-key="86">V</div>
      <div class="key" data-key="66">B</div>
      <div class="key" data-key="78">N</div>
      <div class="key" data-key="77">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key rightshift">Shift</div>
      <div class="key leftctrl">Ctrl</div>
      <div class="key">Alt</div>
      <div class="key command">Command</div>
      <div class="key space">Space</div>
      <div class="key command">command</div>
      <div class="key">Alt</div>
      <div class="key">Ctrl</div>
      <div class="key">Fn</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
